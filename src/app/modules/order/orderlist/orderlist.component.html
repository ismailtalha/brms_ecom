<div class="wrapper">
    <div class="log-in pb-60">
        <div class="container">
            <div class="row">
<h3>Orders</h3>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Order</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
                <th>Detail</th>	 	 	 	
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
                <td>{{order.docno}}</td>
                <td>{{order.docdate | date: 'fullDate'}}</td>
                <td>{{order.totalamount}}</td>
                <td>{{order.orderstatusname}}</td>
                <td><a routerLink="/order/orderdetail/{{order.docno}}">Detail</a></td>

               
            </tr>

                <td>2</td>

                <td><a class="view" href="cart.html">view</a></td>
            </tr> -->
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
            </div>
        </div>
    </div>
</div>
