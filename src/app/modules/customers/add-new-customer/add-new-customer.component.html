<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
    <!-- Mask -->
    <span class="mask bg-gradient-primary opacity-8"></span>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Customer</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
              <h6 class="heading-small text-muted mb-4">Customer information</h6>
              <form [formGroup]="customers">
                <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-username">Name*</label>
                          <input formControlName="Name" type="text" id="input-username" class="form-control form-control-alternative" placeholder="name">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Email address</label>
                          <input formControlName="Email" type="email" id="input-email" class="form-control form-control-alternative" placeholder="email">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-last-name">Phone Number</label>
                          <input formControlName="Phone" type="number" id="input-last-name" class="form-control form-control-alternative" placeholder="Phone Number">
                        </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-last-name">Opening Balance</label>
                          <input formControlName="OpeningBalance" type="number" id="input-last-name" class="form-control form-control-alternative" placeholder="Opening Balance">
                        </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-last-name">Opening Balance Type</label>
                          <select formControlName="OpeningBalanceType" class="form-control form-control-alternative">
                            <option value="Debit">Debit</option>
                            <option value="Credit">Credit</option>
                        </select>
                        </div>
                      </div>
                    </div>
                    <div class="row" style="float: right;">
                          <div class="form-group">
                            <a routerLink="/customers" class="btn btn-secondary btn-lg">Back</a>
                            <button [disabled]="!customers.valid" (click)="create()" type="button" class="btn btn-primary btn-lg">{{(edit) ? 'Update' : 'Save'}}</button>
                          </div>
                      </div>
                </div>
              </form>    
          </div>
        </div>
      </div>
    </div>
  </div>
