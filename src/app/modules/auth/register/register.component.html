  <!-- Register Account Start -->
<div class="wrapper">
  <div class="register-account pb-60">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="register-title">
                    <h3 class="mb-10">REGISTER ACCOUNT</h3>
                    <p class="mb-10">If you already have an account with us, please login at the login page.</p>
                </div>
            </div>
        </div>
        <!-- Row End -->
        <div class="row">
            <div class="col-sm-12">
              
                <form [formGroup]="customer" class="form-horizontal" action="create()">
                    <fieldset>
                        <legend>Your Personal Details</legend>
                        <div class="form-group">
                            <label class="control-label" for="f-name"><span class="require">*</span>First Name</label>
                            <div class="col-sm-10">
                                <input formControlName="custname"  type="text" class="form-control" id="f-name" placeholder="First Name">
                                <div *ngIf="submitted == true && register.fname.errors" >
                                    <small class="error-text" *ngIf="register.fname.errors.required">First Name is required</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="l-name"><span class="require"></span>Last Name</label>
                            <div class="col-sm-10">
                                <input formControlName="custlastname" type="text" class="form-control" id="l-name" placeholder="Last Name">
                       
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="l-name"><span class="require"></span>Company Name</label>
                            <div class="col-sm-10">
                                <input formControlName="companyname" type="text" class="form-control" id="l-name" placeholder="Last Name">
                           
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="l-name"><span class="require">*</span>User Name</label>
                            <div class="col-sm-10">
                                <input formControlName="userno" type="text" class="form-control" id="u-name" placeholder="">
                                <div *ngIf="submitted == true && register.userno.errors" >
                                    <small class="error-text" *ngIf="register.userno.errors.required">Username is required</small>
                                </div>
                            </div>
                        </div>
                        <fieldset>
                           
                            <div class="form-group">
                                <label class="control-label" for="pwd"><span class="require">*</span>Password:</label>
                                <div class="col-sm-10">
                                    <input formControlName="password" type="password" class="form-control" id="pwd" placeholder="">
                                    <div *ngIf="submitted == true && register.password.errors" >
                                        <small class="error-text" *ngIf="register.password.errors.required">Password is required</small>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <label class="control-label" for="pwd-confirm"><span class="require">*</span>Confirm Password</label>
                                <div class="col-sm-10">
                                    <input  type="password" class="form-control" id="pwd-confirm" placeholder="Confirm password">
                                </div>
                            </div> -->
                        </fieldset>
                        <div class="form-group">
                            <label class="control-label" for="email"><span class="require"></span>Enter your email address here...</label>
                            <div class="col-sm-10">
                                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email address here...">
                                <!-- <div *ngIf="submitted == true && register.email.errors" >
                                    <small class="error-text" *ngIf="register.email.errors.required">Email is required</small>
                                    <small class="error-text" *ngIf="register.email.errors.email">Email format is invalid</small>
                                </div> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="number"><span class="require"></span>Contact</label>
                            <div class="col-sm-10">
                                <input formControlName="contact" type="number" class="form-control" id="number" placeholder="">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="number"><span class="require"></span>Delivery Address</label>
                            <div class="col-sm-10">
                                <input formControlName="address" type="text" class="form-control" id="number" placeholder="Delivery Address">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="number"><span class="require"></span>Billing Address</label>
                            <div class="col-sm-10">
                                <input formControlName="billingaddress" type="text" class="form-control" id="number" placeholder="Billing Address">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="number"><span class="require"></span>Tax Id</label>
                            <div class="col-sm-10">
                                <input formControlName="ntnno" type="number" class="form-control" id="number" placeholder="Tax Id">
                                
                            </div>
                        </div>
                    </fieldset>
<!--                   
                    <fieldset class="newsletter-input">
                        <legend>Newsletter</legend>
                        <div class="form-group">
                            <label class="control-label">Subscribe</label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                <input type="radio" name="newsletter" value="1"> Yes</label>
                                <label class="radio-inline">
                                <input type="radio" name="newsletter" value="0" checked="checked"> No</label>
                            </div>
                        </div>
                    </fieldset> -->
                    <div class="buttons newsletter-input">
                        <div class="pull-right">
                            <!-- <input type="checkbox" name="agree" formControlName="agree" value="1"> &nbsp;  -->
                            <!-- <div *ngIf="submitted == true && register.agree.errors" >
                                <small class="error-text" *ngIf="register.agree.errors.required">Password is required</small>
                            </div> -->
                            <button class="newsletter-btn" (click)="create()">Continue</button>
                            <!-- <input type="submit"  value="Continue" class="newsletter-btn"> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
</div>
<!-- Register Account End -->
